<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komatsu Chile - Sistema de Formularios</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />

    <style>
        header {
            text-align: center;
            margin: 30px 0;
        }
        .logo img {
            width: 300px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .logo p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ffffff;
        }
        .main-menu h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .form-option {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-option:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transform: translateY(-3px);
        }
        .option-icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .pm-clinic-option {
            position: relative;
        }
        
        .pm-submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            overflow: hidden;
        }
        
        .pm-submenu.active {
            display: block;
        }
        
        .pm-submenu-item {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            transition: all 0.2s ease;
        }
        
        .pm-submenu-item:last-child {
            border-bottom: none;
        }
        
        .pm-submenu-item:hover {
            background-color: #f5f5f5;
        }
        
        .pm-submenu-item h4 {
            margin: 0;
            font-size: 1em;
            color: #333;
        }
        
        .pm-submenu-item p {
            margin: 5px 0 0 0;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/public/komatsu-logo.png" alt="Komatsu Logo" />
            </div>
        </header>
        
        <main class="main-menu">
            <h2>Sistema de Formularios</h2>
            <div class="form-options">
                <div class="form-option" onclick="location.href='get-inspection.html'">
                    <div class="option-icon">
                        <img src="/public/inspeccion.png" alt="Inspección Icon" />
                    </div>
                    <h3>Inspección de GET</h3>
                    <p>Formulario de inspección de elementos de desgaste</p>
                </div>
                
                <div class="form-option" onclick="location.href='fault-report.html'">
                    <div class="option-icon">
                        <img src="/public/informe.png" alt="Informe Icon" />
                    </div>
                    <h3>Informe de Fallas</h3>
                    <p>Reporte de fallas y problemas técnicos</p>
                </div>
                
                <div class="form-option pm-clinic-option" id="pmClinicOption">
                    <div class="option-icon">
                        <img src="/public/formulary.png" alt="PM-CLINIC Icon" />
                    </div>
                    <h3>PM-CLINIC</h3>
                    <p>Formulario de mantenimiento preventivo</p>
                    
                    <div class="pm-submenu" id="pmSubmenu">
                        <div class="pm-submenu-item" onclick="location.href='pm-clinic2.html'">
                            <h4>HD785-7</h4>
                            <p>Formulario para HD785-7</p>
                        </div>
                        <div class="pm-submenu-item" onclick="location.href='pm-clinic.html'">
                            <h4>WD900-3</h4>
                            <p>Formulario para WD900-3</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pmClinicOption = document.getElementById('pmClinicOption');
            const pmSubmenu = document.getElementById('pmSubmenu');
            
            pmClinicOption.addEventListener('click', function(e) {
                if (e.target.closest('.pm-submenu')) {
                    return;
                }
                
                pmSubmenu.classList.toggle('active');
            });
            
            document.addEventListener('click', function(e) {
                if (!pmClinicOption.contains(e.target)) {
                    pmSubmenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
